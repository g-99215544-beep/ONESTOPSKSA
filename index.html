<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>SRI AMAN Apps</title>
    
    <!-- PWA Manifest & Icon -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://i.imgur.com/DijsUcq.png">
    <link rel="apple-touch-icon" href="https://i.imgur.com/DijsUcq.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
      // KILL SWITCH: Remove any existing Service Workers immediately
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          if (registrations.length > 0) {
            console.log('Found ' + registrations.length + ' service workers. Unregistering...');
            let unregisterPromises = registrations.map(r => r.unregister());
            
            Promise.all(unregisterPromises).then(() => {
              console.log('All service workers unregistered. Reloading page...');
              // Force reload from server to clear cache
              window.location.reload();
            });
          }
        });
      }
    </script>
</body>
</html>
